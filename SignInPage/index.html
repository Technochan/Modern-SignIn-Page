<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LoginForm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Wrapper">
        <div class="Left">
          <div class="TopSvg">
            <svg
              width="100%"
              height="100%"
              id="svg"
              viewBox="0 0 1440 690"
              xmlns="http://www.w3.org/2000/svg"
              class="transition duration-300 ease-in-out delay-150"
            >
              <defs>
                <linearGradient
                  id="gradient"
                  x1="0%"
                  y1="50%"
                  x2="100%"
                  y2="50%"
                >
                  <stop offset="5%" stop-color="#362490"></stop>
                  <stop offset="95%" stop-color="#8317A9"></stop>
                </linearGradient>
              </defs>
              <path
                d="M 0,700 C 0,700 0,350 0,350 C 101.89473684210529,428.3062200956938 203.78947368421058,506.6124401913876 302,460 C 400.2105263157894,413.3875598086124 494.736842105263,241.85645933014357 588,230 C 681.263157894737,218.14354066985643 773.2631578947369,365.9617224880383 877,389 C 980.7368421052631,412.0382775119617 1096.2105263157896,310.29665071770336 1192,283 C 1287.7894736842104,255.70334928229664 1363.8947368421052,302.8516746411483 1440,350 C 1440,350 1440,700 1440,700 Z"
                stroke="none"
                stroke-width="0"
                fill="url(#gradient)"
                fill-opacity="1"
                class="transition-all duration-300 ease-in-out delay-150 path-0"
              ></path>
            </svg>
          </div>
          <div class="logo">
            <i class="fa-regular fa-circle icon1"></i>
            <i class="fa-regular fa-circle icon2"></i>
            <h2>Logo</h2>
          </div>
          <div class="RoundTop"></div>
          <div class="RoundBottom"></div>

          <div class="Wel">
            <h1>Welcome Page</h1>
            <p>Sign in to <br />continue access</p>
          </div>

          <div class="BottomSvg">
            <svg
              width="100%"
              height="100%"
              id="svg"
              viewBox="0 0 1440 690"
              xmlns="http://www.w3.org/2000/svg"
              class="transition duration-300 ease-in-out delay-150"
            >
              <defs>
                <linearGradient
                  id="gradient"
                  x1="0%"
                  y1="50%"
                  x2="100%"
                  y2="50%"
                >
                  <stop offset="5%" stop-color="#F78DA7"></stop>
                  <stop offset="95%" stop-color="#8ED1FC"></stop>
                </linearGradient>
              </defs>
              <path
                d="M 0,700 C 0,700 0,350 0,350 C 101.89473684210529,428.3062200956938 203.78947368421058,506.6124401913876 302,460 C 400.2105263157894,413.3875598086124 494.736842105263,241.85645933014357 588,230 C 681.263157894737,218.14354066985643 773.2631578947369,365.9617224880383 877,389 C 980.7368421052631,412.0382775119617 1096.2105263157896,310.29665071770336 1192,283 C 1287.7894736842104,255.70334928229664 1363.8947368421052,302.8516746411483 1440,350 C 1440,350 1440,700 1440,700 Z"
                stroke="none"
                stroke-width="0"
                fill="url(#gradient)"
                fill-opacity="1"
                class="transition-all duration-300 ease-in-out delay-150 path-0"
              ></path>
            </svg>
          </div>
        </div>
        <div class="Right">
          <h1>Sign In</h1>
          <br />
          <label for="email">Email Address</label>
          <input type="email" /><br />
          <label for="password">Password</label>
          <input id="password" type="password" />
          <label id="show" for="check">Show Password</label><br />
          <input id="check" type="checkbox" />
          <button id="btn1">
            <p>CONTINUE <i class="fa-solid fa-chevron-right"></i></p>
          </button>
          <a href="#">or Connect with Social Media</a>
          <button id="btn2">
            <i class="fa-brands fa-twitter"></i>Sign in With Twitter
          </button>
          <button id="btn3">
            <i class="fa-brands fa-facebook-f"></i>Sign in With Facebook
          </button>
          <button id="btn4">
            <i class="fa-brands fa-google"></i>Sign in With Google
          </button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
